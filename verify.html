<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashApp Payment Verification</title>
</head>
<body>

    <h2>Verify Your Payment</h2>
    <form action="verify.php" method="POST" enctype="multipart/form-data">
        <label for="amount">Payment Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="date">Payment Date/Time:</label>
        <input type="datetime-local" id="date" name="date" required><br><br>

        <label for="transaction-id">Transaction ID (optional):</label>
        <input type="text" id="transaction-id" name="transaction-id"><br><br>

        <label for="screenshot">Upload Screenshot of Payment:</label>
        <input type="file" id="screenshot" name="screenshot" required><br><br>

        <input type="submit" value="Submit Payment Info">
    </form>

</body>
</html>
