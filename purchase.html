<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Purchase</title>
    <link rel="stylesheet" href="purchase.css"> <!-- Add your CSS link -->
</head>
<body>

    <section id="confirm-purchase">
        <h2>Confirm Your Purchase</h2>
        
        <!-- Purchase Form -->
        <form action="process_purchase.php" method="POST" enctype="multipart/form-data">
            <label for="license-option">Select License:</label>
            <select id="license-option" name="license-option" required>
                <option value="1-day">1 Day License - $8.99</option>
                <option value="7-day">7 Day License - $27.99</option>
                <option value="30-day">30 Day License - $54.99</option>
                <option value="lifetime">Lifetime License - $199.99</option>
            </select><br><br>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="cashapp">CashApp</option>
                <option value="paypal">PayPal</option>
            </select><br><br>

            <label for="transaction-id">Transaction ID (Optional for CashApp):</label>
            <input type="text" id="transaction-id" name="transaction-id"><br><br>

            <label for="screenshot">Upload Payment Screenshot:</label>
            <input type="file" id="screenshot" name="screenshot" accept="image/*" required><br><br>

            <input type="submit" value="Submit Payment Info">
        </form>
    </section>

</body>
</html>
